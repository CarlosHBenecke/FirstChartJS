<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
    ];
    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',

        },
        {

        type: 'line',
        data: data,
        options: {}
    }
